<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
</head>
<body>
    <h1>TEST ðŸ§ª</h1>
    <p id="output"></p>
    <script>
        async function getToken() {
            const response = await fetch(window.location.origin);
            console.log('TEST location: ', response);
            
            const authorizationHeader = response.headers.get('Authorization');
                    if (authorizationHeader?.startsWith('Bearer ')) {
                        const jwtToken = authorizationHeader.slice(7); // Remove 'Bearer '
                        this._token = jwtToken;
            
                    } else {
                        this._token = null;
                }

            console.log('Desde test: ', authorizationHeader);

            document.getElementById('output').innerHTML = 'TOKEN: ' + this._token;
        }
        getToken()
    </script>
</body>
</html>
